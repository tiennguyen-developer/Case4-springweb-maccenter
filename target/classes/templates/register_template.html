<div class="container">
    <div class="row justify-content-center"> <!-- Thêm lớp justify-content-center để căn giữa theo chiều ngang -->

            <h3 style="margin-top: 10px">Thành viên MAC CENTER</h3>
            <p>Vui lòng điền thông tin đăng ký</p>
            <form method="post" th:action="@{/register}" th:object="${user}">
                <div class="form-group">
                    <label for="firstName">Tên</label>
                    <input class="form-control form-control-lg" id="firstName" name="firstName"
                           placeholder="Tên của bạn"
                           required
                           type="text">
                </div>
                <div class="form-group">
                    <label for="lastName">Họ</label>
                    <input class="form-control form-control-lg" id="lastName" name="lastName"
                           placeholder="Họ của bạn"
                           required
                           type="text">
                </div>
                <div class="form-group">
                    <label for="email">Địa chỉ email</label>
                    <input aria-describedby="emailHelp" class="form-control form-control-lg" id="email" minlength="6"
                           name="email"
                           placeholder="Email của bạn"
                           required
                           type="email">

                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input class="form-control form-control-lg" id="password" name="password"
                           placeholder="Mật khẩu của bạn"
                           required
                           type="password">
                </div>

                <input class="btn btn-primary btn-block" type="submit" value="Đăng ký">
                <span style="margin-top: 10px">Bạn là thành viên <a class="linkControl" href="login_templates.html"
                                                                    th:href="@{/login}">Đăng nhập tại đây!</a></span>


                <small class="form-text text-muted" id="emailHelp">Thông tin của bạn luôn được bảo mật!</small>
            </form>
        </div>
    </div>
