            <form th:action="@{/login}" method="post">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email của bạn" class="form-control form-control-lg">

                    Tên người dùng hoặc mật khẩu không hợp lệ!
                </div>

                <input type="submit" value="Đăng nhập" class="btn btn-primary btn-block">
                <br>
                <span >Chưa có tài khoản? <a class="linkControl"
