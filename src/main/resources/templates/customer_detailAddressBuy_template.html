<div class="container">

    <!--Section: Block Content-->
    <section class="mt-5 mb-4">

        <!--Grid row-->
        <div class="row">

            <!--Grid column-->
            <div class="col-lg-8 mb-4">

                <!-- Card -->
                <div class="card wish-list pb-1">
                    <div class="card-body">

                        <h5 class="mb-2">Địa chỉ nhận hàng</h5>

                        <!-- Grid row -->
                        <div class="row">

                            <!-- Grid column -->
                            <div class="col-lg-6">

                                <!-- First name -->
                                <div class="md-form md-outline mb-0 mb-lg-4">
                                    <label for="firstName">Tên</label>
                                    <input class="form-control mb-0 mb-lg-2" id="firstName" required type="text">
                                </div>

                            </div>
                            <!-- Grid column -->

                            <!-- Grid column -->
                            <div class="col-lg-6">

                                <!-- Last name -->
                                <div class="md-form md-outline">
                                    <label for="lastName">Họ</label>
                                    <input class="form-control" id="lastName" required type="text">
                                </div>

                            </div>


                            <!-- Grid column -->

                        </div>

                        <!-- Address Part 1 -->
                        <div class="md-form md-outline mt-2">
                            <label for="form14">Địa chỉ</label>
                            <input class="form-control" id="form14" placeholder="Số nhà & đường" required type="text">
                        </div>


                        <!-- Town / City -->
                        <div class="md-form md-outline mt-2">
                            <label for="form17">Tỉnh / Thành phố</label>
                            <input class="form-control" id="form17" required type="text">

                        </div>

                        <!-- Phone -->
                        <div class="md-form md-outline mt-2">
                            <label for="form18">Số điện thoại</label>
                            <input class="form-control" id="form18" required type="text">

                        </div>
                        <!--                        <div class="md-form md-outline mt-2">-->
                        <!--                            <label for="form18">Số điện thoại</label>-->
                        <!--                            <input type="number" minlength="10" maxlength="10" required id="form18" class="form-control">-->
                        <!--                        </div>-->


                        <!-- Additional information -->
                        <div class="md-form md-outline mt-2">
                            <label for="form76">Ghi chú</label>
                            <textarea class="md-textarea form-control" id="form76" rows="4"></textarea>
                        </div>


                    </div>
                </div>
                <!-- Card -->

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-4">

                <!-- Card -->
                <div class="card mb-4">
                    <div class="card-body">

                        <h5 class="mb-3">TỔNG TIỀN </h5>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Giá:
                                <span><span th:text="${total}"></span>đ</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Vận chuyển
                                <span>Miễn phí</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>Tổng tiền (VAT)</strong>

                                </div>
                                <span><strong><span th:text="${total}"></span></strong>đ</span>
                            </li>
                        </ul>

                        <form>
                            <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">MUA NGAY
                            </button>
                        </form>

                    </div>
                </div>
                <!-- Card -->


            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

    </section>
    <!--Section: Block Content-->


</div>
