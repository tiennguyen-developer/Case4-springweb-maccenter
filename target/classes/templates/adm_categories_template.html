<div class="container bg-light">


    <a th:href="@{/admin/categories/add}" style="margin: 20px 0" class="btn btn-primary">Thêm loại sản phẩm</a>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">STT</th>
            <th scope="col">PHÂN LOẠI</th>
            <th scope="col"class="text-center">XÓA</th>
            <th scope="col"class="text-center">CẬP NHẬT</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="category, iStat : ${categories}">
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td th:text="${category.name}">tên loại sản phẩm</td>

            <td class="text-center"><a href="" th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-danger">Xoá</a></td>
            <td class="text-center"><a href="" th:href="@{/admin/categories/update/{id}(id=${category.id})}" class="btn btn-success">Cập nhật</a></td>

        </tr>
        </tbody>
    </table>
</div>
