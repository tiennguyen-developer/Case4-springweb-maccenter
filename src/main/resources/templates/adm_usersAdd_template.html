<div class="container">
    <h3>Thông tin tài khoản</h3>
    <form enctype="multipart/form-data" method="post" th:action="@{/admin/users/add}" th:object="${userDTO}">
        <div class="row">
            <div class="col-sm-6">

                <input name="id" th:field="*{id}" type="hidden">
                <div class="form-group">
                    <label for="email">Tài khoản email</label>
                    <input class="form-control" id="email" name="email" placeholder="Nhập Email" required th:field="*{email}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required
                           th:field="*{password}"
                           type="password">
                </div>
                <div class="form-group">
                    <label for="firstName">Tên</label>
                    <input class="form-control" id="firstName" name="firstName" placeholder="Nhập tên" required
                           th:field="*{firstName}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="lastName">Họ</label>
                    <input class="form-control" id="lastName" name="lastName" placeholder="Nhập họ" required
                           th:field="*{lastName}"
                           type="text">
                </div>

                <p>Chọn vị trí Admin hay khách hàng</p>
                <ul>
                    <li th:each="role : ${roles}">
                        <div>
                            <input th:field="*{roleList}" th:value="${role.id}" type="checkbox">
                            <label th:text="${role.name}"></label>
                        </div>
                    </li>
                </ul>

                <!--                hoặc-->
                <!--                <div class="form-group">-->
                <!--                    <label for="role">Vai trò</label>-->
                <!--                    <select class="form-control" required th:field="*{roleList}" name="role" id="role">-->
                <!--                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>-->
                <!--                    </select>-->
                <!--                </div>-->


                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary w-100" type="submit">Thêm mới</button>

                </div>
                </br>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-danger w-100" href="#" th:onclick="window.location.href='/admin/users'"
                            type="button">Hủy
                    </button>

                </div>


            </div>

        </div>

</div>
</form>

</div>
