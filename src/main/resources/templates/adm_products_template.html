<div class="container bg-light">

    <a class="btn btn-primary" style="margin: 20px 0" th:href="@{/admin/products/add}">Thêm sản phẩm</a>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">STT</th>
            <th scope="col">SẢN PHẨM</th>
            <th scope="col">PHÂN LOẠI</th>
            <th scope="col">HÌNH MẪU</th>
            <th class="text-center" scope="col">XÓA</th>
            <th class="text-center" scope="col">CẬP NHẬT</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="product, iStat : ${products}">
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td th:text="${product.name}">tên sản phẩm</td>
            <td th:text="${product.category.name}">loại sản phẩm</td>
            <td><img height="100px" src="" th:src="@{${'/productImages/' + product.imageName}}" width="100px"></td>

            <td class="text-center"><a class="btn btn-danger" href=""
                                       th:href="@{/admin/products/delete/{id}(id=${product.id})}">Xóa</a></td>
            <td class="text-center"><a class="btn btn-success" href=""
                                       th:href="@{/admin/products/update/{id}(id=${product.id})}">Cập nhật</a></td>

        </tr>
        </tbody>
    </table>
</div>
