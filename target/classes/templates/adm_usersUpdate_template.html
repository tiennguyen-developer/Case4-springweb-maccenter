    <h3>Thông tin tài khoản</h3>
    <form th:action="@{/admin/users/add}" method="post" th:object="${userDTO}" enctype="multipart/form-data">
        <div class="row">
            <div class="col-sm-5">

                <input type="hidden" name="id" th:field="*{id}">
                <div class="form-group">
                    <label for="email">Tài khoản email</label>

<!--                           placeholder="Nhập Email">-->
                    <input type="text"
                           class="form-control"
                           readonly th:field="*{email}"

                           placeholder="Nhập Email"
                           value="Nhập Email">
                </div>

                <div class="form-group">
                    <label for="firstName">Tên</label>
                    <input type="text"
                           class="form-control"
                           required th:field="*{firstName}"
                           name="firstName"
                           id="firstName"
                           placeholder="Nhập tên">
                </div>

                <div class="form-group">
                    <label for="lastName">Họ</label>
                    <input type="text"
                           class="form-control"
                           required th:field="*{lastName}"
                           name="lastName" id="lastName"
                           placeholder="Nhập họ">
                </div>


            </div>

            <div class="col-sm-5">

                <p>Chọn vị trí Admin hay khách hàng</p>
                <ul>
                    <li th:each="role : ${roles}">
                        <div>
                            <input type="checkbox" th:field="*{roleList}" th:value="${role.id}">
                            <label th:text="${role.name}"></label>
                        </div>
                    </li>
                </ul>
